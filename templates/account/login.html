{% extends "account/base.html" %}

{% load i18n %}
{% load account socialaccount %}

{% block content %}
<div class="container text-dark mt-5">
    <div class="row justify-content-md-center">
        <div class="col-md-6 bg-grey p-3">
            <form class="form-signin d-flex flex-column" method="POST" action="{% url 'account_login' %}">
                {% csrf_token %}
                <h1 class="h3 mb-3">Please, sign in before continue</h1>
                {{ form.as_p }}
                {% block check %}
                <div class="checkbox mb-3">
                    <label>
                        <input type="checkbox" value="remember-me"> Remember me
                    </label>
                </div>
                <button class="btn btn-lg btn-primary btn-block mb-2" type="submit">Sign in</button>
                <a href="{% provider_login_url 'google' %}" class="btn btn-danger btn-lg btn-block" role="button">
                    Sign In with Google
                </a>
                <a href="/accounts/signup/" class="mt-1">Don't have account yet?</a>
                {% endblock check %}
            </form>
        </div>
    </div>
</div>
{% endblock content %}
